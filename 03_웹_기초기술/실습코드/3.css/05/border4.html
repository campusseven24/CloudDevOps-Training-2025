<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .round { border-radius: 25px; }  /* 이미지 꼭지점을 둥글게 처리하기 */
        .circle { border-radius: 50%; }  /* 이미지를 원형으로 표시하기 */
    </style>
</head>
<body>
    <img src="images/cat.jpg">
    <img class="round" src="images/cat.jpg">
    <img class="circle" src="images/cat.jpg">
</body>
</html>
