<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 카드</title>
    <style>
        /* 전체 초기화 - 모든 요소의 기본 마진/패딩 제거 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 박스 크기 계산에 padding, border 포함 */               
        }
        
        /* 전체 페이지 기본 스타일링 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;   /*줄간격을 1.6배로 설정*/
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;     /* 페이지 전체에 여백 */
            min-height: 100vh;      /* 최소 높이를 화면 전체 높이로 함 */
        }  
              
    </style>
</head>
<body>
    <h1 class="page-title">🎯미션임파서블 파이널 완성</h1>
    <!-- 메인 프로필 카드 -->
    <div class="profile-card">
        <!-- 원형 아바타(실제는 이미지를 사용해야함) -->
        <div class="profile-avatar">
            이
        </div>

        <!-- 사용자 기본 정보 -->
        <h2 class="profile-name">이개발</h2>
        <p class="profile-title">프런트엔드 개발자</p>
        <p class="profile-descrition">
            사용자 중심의 웹 경험을 만드는 것을 좋아하는 개발자입니다. 
            HTML, CSS, JavaScript를 활용해서 아름답고 기능적인 인터페이스를 제작합니다.
        </p>

        <!-- 통계 정보 영역 -->
        <div class="profile-stats">
            <div class="stats">
                <span class="stats-number">324</span>
                <span class="stats-label">팔로워</span>
            </div>
            <div class="stats">
                <span class="stats-number">89</span>
                <span class="stats-label">팔로잉</span>
            </div>
            <div class="stats">
                <span class="stats-number">42</span>
                <span class="stats-label">프로젝트</span>
            </div>                        
        </div> 
        <!-- 소셜 미디어 링크 -->
        <div class="social-links">
            <a href="#" class="social-link" title="Github">🐙</a>
            <a href="#" class="social-link" title="LinkedIn">💼</a>
            <a href="#" class="social-link" title="이메일">✉️</a>
            <a href="#" class="social-link" title="트위터">🐦</a>
        </div>
    </div>
</body>
</html>
